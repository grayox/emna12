<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../custom-styles/tabs-styles.html">
<link rel="import" href="trade-sell/trade-sell.html">
<link rel="import" href="trade-buy/trade-buy.html">

<dom-module id="view-trade">
	<template>
		<style include="tabs-styles"></style>

		<paper-tabs selected="{{selected}}">
			<paper-tab id="sell">SELL</paper-tab>
			<paper-tab id="buy" >BUY</paper-tab>
		</paper-tabs>
		
		<paper-tooltip for="sell" position="bottom">Your unmatched offers to sell</paper-tooltip>
		<paper-tooltip for="buy"  position="bottom">Your unmatched bids to purchase</paper-tooltip>

		<!--- ->
		<iron-pages selected="{{selected}}">
			<div><trade-sell media-width="[[mediaWidth]]"></trade-sell></div>
			<div><trade-buy  media-width="[[mediaWidth]]"></trade-buy></div>
		</iron-pages>
		<!---->
		
		<neon-animated-pages role="main"
												 selected="[[selected]]"
												 xselected="[page]"
												 xattr-for-selected="name"
												 selected-attribute="visible"
												 xon-iron-select="_onIronSelect"
												 >
			<!---->
			<trade-sell id="trade-sell"
									entry-animation="slide-from-left-animation"
									exit-animation="slide-left-animation"
									media-width="[[mediaWidth]]"
									user="[[user]]"
									>
			</trade-sell>
			<!---->
			<trade-buy id="trade-buy"
								 entry-animation="slide-from-right-animation"
								 exit-animation="slide-right-animation"
								 media-width="[[mediaWidth]]"
								 user="[[user]]"
								 >
			</trade-buy>
			<!---->
		</neon-animated-pages>
		
	</template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'view-trade',
				behaviors: [
					Polymer.NeonAnimationRunnerBehavior,
					Polymer.IronResizableBehavior,
				],
				properties: {
          selected: {
						type: Number,
						value: function() {
							return 0;
						}
					}
 				},
			});
		})();
  </script>
</dom-module>

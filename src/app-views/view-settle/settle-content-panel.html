<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="settle-history-panel.html">
<link rel="import" href="settle-items-list.html">
<dom-module id="settle-content-panel">
  <template>
    <style>
      :host {
        display: flex;
      }

      #list {
        flex: 1;
      }

      #history-panel {
        border-left: 1px solid #ddd;
        width: 250px;
        box-shadow: rgba(0, 0, 0, 0.2) 6px 0px 16px -10px inset;
        z-index: 1;
      }

      @media (max-width: 1124px) {
        #history-panel {
          width: auto;
          position: absolute;
          bottom: 0;
          left: 308px;
          right: 0;
          border: none;
          height: 250px;
          padding: 20px;
          box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 16px -10px inset;
        }
        #list {
          margin-bottom: 290px;
        }
      }

      @media (min-width: 1125px) {
        #history-panel {
          position: absolute;
          right: 0;
          top: 0;
          bottom: 0;
        }
      }

      @media (max-width: 900px) {
        #history-panel {
          display: none;
        }
        #list {
          margin-bottom: 0;
        }
      }
    </style>
    <settle-items-list id="list" items="[[items]]" filters="[[filters]]"></settle-items-list>
    <settle-history-panel id="history-panel" total-owed="[[totalOwed]]" items="[[items]]"></settle-history-panel>
  </template>
  <script>
    Polymer({
      is: 'settle-content-panel',
      properties: {
        items: Array,
        totalOwed: Number,
        filters: Object
      }
    });
  </script>
</dom-module>
